spring:
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /public/**
  resources:
    add-mappings: true
    cache:
      period: 3600
  http:
    encoding:
      force: true
  datasource:
    url: "jdbc:postgresql://localhost/sbp-test"
    username: postgres
    driver-class-name: "org.postgresql.Driver"
  sbp:
    runtimeMode: development
    enabled: true
    classes-directories:
      - "out/production/classes"
      - "out/production/resources"
      - "build/classes/java/main"
      - "build/resources/main"
    lib-directories:
      - "libs"
    plugin-properties:
      spring:
        flyway:
          import-data:
            location:
              - classpath:plugin_seed_data
          clean-before-migrate: true
        jpa:
          properties:
            hibernate:
              temp:
                use_jdbc_metadata_defaults: false
          database-platform: org.hibernate.dialect.PostgreSQL9Dialect
#    custom-plugin-loader:
#      - demo.sbp.app.CustomPluginLoader
  flyway:
    enabled: true
    schemas:
      - demo_app
    locations: classpath:db_migration
    table: _db_migration
    import-data:
      enabled: true
      location:
        - classpath:seed_data
    clean-before-migrate: true
  jooq:
    sql-dialect: postgres
  jta:
    atomikos:
      datasource:
        max-pool-size: 20
        min-pool-size: 5
        borrow-connection-timeout: 60
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl: ERROR
#    org.jooq: DEBUG
    org.jooq.Constants: ERROR
